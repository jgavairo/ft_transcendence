<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="library.css">
  <link rel="stylesheet" href="../styles/global.css">
</head>
<body class="bg-[#1B2838]">
  <div class="flex flex-col h-screen">
    <header class="header">
        <img src="../../assets/logo.png" alt="Logo" class="w-12" />
        <button class="button" id="storebutton">STORE</button>
        <button class="activebutton" id="librarybutton">LIBRARY</button>
        <button class="button" id="communitybutton">COMMUNITY</button>
      </header>

    <main class="flex flex-1">
      <aside class="w-1/4 bg-[#24282F] overflow-y-auto p-4">
        <div class="mb-4 relative">
          <input 
            type="text" 
            placeholder="Search" 
            class="w-full pl-8 pr-2 py-2 rounded bg-gray-700 placeholder-gray-400 text-white"
          >
          <div class="absolute inset-y-0 left-0 flex items-center pl-2 pointer-events-none">
            <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M21 21l-4.35-4.35M9.5 17a7.5 7.5 0 100-15 7.5 7.5 0 000 15z"/>
            </svg>
          </div>
        </div>
        <ul>
          <li class="gamesidelist font-bold" id="pongsidelist">
            <img src="../../games/pong/pong.png" alt="Pong" class="w-4 h-4 mr-2">
            Classic pong game
          </li>
          <li class="gamesidelist" id="snakesidelist">
            <img src="../../games/snake/snake.png" alt="Snake" class="w-4 h-4 mr-2">
            Call of Francis
          </li>
        </ul>
      </aside>

      <div class="w-3/4 flex flex-col">
        <section>
          <div class="relative">
            <img src="../../games/pong/pong.png" alt="Pong" class="w-full h-[350px] object-cover ">
            <div class="absolute bottom-0 left-0 w-full h-[100px] bg-black bg-opacity-60 p-2 flex justify-between items-center">
              <button class="text-white bg-[#195887] hover:bg-blue-500 px-4 py-2 rounded w-[150px] h-[70px]">
                PLAY
              </button>
            </div>
          </div>
        </section>
        <section class="p-4">
          <div class="w-3/4  mx-auto flex">
            <div class="w-3/4 p-4 bg-gray-800 rounded mr-4 flex flex-col">
                <div class="h-[300px] overflow-y-auto p-2 bg-gray-700 rounded mb-4">
                <p class="text-white mb-2"><strong>Jass:</strong> Salut, Ã§a va ?</p>
                <p class="text-white mb-2"><strong>LPR:</strong> Oui, et toi ?</p>
              </div>
              <input type="text" placeholder="Type your message..." class="w-full p-2 rounded bg-gray-600 text-white placeholder-gray-400">
            </div>

            <div class="w-1/4 p-4 bg-gray-900 rounded">
              <h3 class="text-white font-bold mb-4">Online Friends</h3>
              <ul>
                <li class="flex items-center mb-3">
                  <img src="../../assets/logo.png" alt="Friend 1" class="w-8 h-8 rounded-full mr-2">
                  <span class="text-white">Friend1</span>
                </li>
                <li class="flex items-center mb-3">
                  <img src="../../assets/logo.png" alt="Friend 2" class="w-8 h-8 rounded-full mr-2">
                  <span class="text-white">Friend2</span>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
</body>
</html>
