<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link rel="stylesheet" href="library.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../store/store.css">
    <script src="../../scripts/navigation.js" type="module"></script>
    <script src="../../scripts/setupLibrary.js" type="module"></script>
  </head>
  <body class="bg-[#1B2838]">
    <div class="flex flex-col h-screen">
      <header class="header p-4 flex items-center">
        <img src="../../assets/logo.png" alt="Logo" class="w-12">
        <button class="button" id="storebutton">STORE</button>
        <button class="activebutton" id="librarybutton">LIBRARY</button>
        <button class="button" id="communitybutton">COMMUNITY</button>
      </header>
      <main class="p-4 flex flex-1">
        <aside class="w-1/4 bg-[#24282F] overflow-y-auto p-4">
          <div class="mb-4 relative">
            <input type="text" placeholder="Search" class="w-full pl-8 pr-2 py-2 rounded bg-gray-700 placeholder-gray-400 text-white">
            <div class="absolute inset-y-0 left-0 flex items-center pl-2 pointer-events-none">
              <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-4.35-4.35M9.5 17a7.5 7.5 0 100-15 7.5 7.5 0 000 15z"/>
              </svg>
            </div>
          </div>
          <ul class="library-games-list"></ul>
        </aside>
        <section class="w-3/4 p-4">
          <div class="library-details">
            <p class="text-white">Select a game from your library to see details.</p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
