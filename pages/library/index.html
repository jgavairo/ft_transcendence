<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="library.css">
</head>
<body class="bg-[#1B2838]">
    
    <div class="flex flex-col h-screen">
    
    <header class="bg-[#171A21] p-4 flex flex-col min-h-[130px]">
        <div>
          <img src="logo.png" alt="Logo" class="w-8" />
        </div>
        <div class="flex space-x-3 mt-auto ml-8">
          <button class="button">STORE</button>
          <button class="activebutton">LIBRARY</button>
          <button class="button">COMMUNITY</button>
        </div>
    </header>

    <div class="flex flex-1">
        <aside class="w-1/4 bg-[#24282F] overflow-y-auto p-4">
          <div class="mb-4">
            <input 
              type="text" 
              placeholder="Search" 
              class="w-full p-2 rounded bg-gray-700 placeholder-gray-400 text-white"
            >
          </div>
          <div>
            <ul>
              <li class="mb-2 text-white">Classic pong game</li>
            </ul>
          </div>
        </aside>
  
        <main class="w-3/4 p-4">
          <h2 class="text-xl font-bold mb-4 text-white">All games (1)</h2>
          <div class="grid grid-cols-3 gap-4">
            <div class="bg-gray-700 p-4 rounded text-white">Pong</div>
          </div>
        </main>
      </div>
    </div>
  </body>
  </html>
